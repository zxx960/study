<head>
    <meta charset="UTF-8">

    <style>

</head>
<body>
    <div id="info">
        <h1>ğŸŒŒ å¤ªé˜³ç³»è¿è¡ŒåŠ¨ç”»</h1>
        <p>ğŸ–±ï¸ é¼ æ ‡æ‹–åŠ¨æ—‹è½¬è§†è§’</p>
        <p>ğŸ” æ»šè½®ç¼©æ”¾è·ç¦»</p>
        <p>â­ åŒ…å«å¤ªé˜³å’Œå…«å¤§è¡Œæ˜Ÿ</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // åœºæ™¯ã€ç›¸æœºã€æ¸²æŸ“å™¨
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // æ·»åŠ æ˜Ÿç©ºèƒŒæ™¯
        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 4000;
            const y = (Math.random() - 0.5) * 4000;
            const z = (Math.random() - 0.5) * 4000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // åˆ›å»ºå¤ªé˜³
        const sunGeometry = new THREE.SphereGeometry(30, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffff00,
            emissive: 0xffaa00
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // æ·»åŠ å¤ªé˜³å…‰
        const sunLight = new THREE.PointLight(0xffffff, 2, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        // ç¯å¢ƒå…‰
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);

        // è¡Œæ˜Ÿæ•°æ®: [åç§°, åŠå¾„, é¢œè‰², è½¨é“åŠå¾„, å…¬è½¬é€Ÿåº¦, è‡ªè½¬é€Ÿåº¦]
        const planetsData = [
            ['æ°´æ˜Ÿ', 3.5, 0x8c7853, 60, 0.04, 0.01],
            ['é‡‘æ˜Ÿ', 8, 0xffc649, 85, 0.015, 0.005],
            ['åœ°çƒ', 8.5, 0x4169e1, 110, 0.01, 0.02],
            ['ç«æ˜Ÿ', 5, 0xcd5c5c, 140, 0.008, 0.018],
            ['æœ¨æ˜Ÿ', 20, 0xdaa520, 200, 0.002, 0.04],
            ['åœŸæ˜Ÿ', 17, 0xf4a460, 260, 0.0009, 0.038],
            ['å¤©ç‹æ˜Ÿ', 12, 0x4fd0e0, 320, 0.0004, 0.03],
            ['æµ·ç‹æ˜Ÿ', 11, 0x4169e1, 370, 0.0001, 0.032]
        ];

        const planets = [];
        const orbits = [];

        // åˆ›å»ºè¡Œæ˜Ÿå’Œè½¨é“
        planetsData.forEach(([name, radius, color, orbitRadius, revolutionSpeed, rotationSpeed]) => {
            // åˆ›å»ºè½¨é“çº¿
            const orbitGeometry = new THREE.BufferGeometry();
            const orbitPoints = [];
            for (let i = 0; i <= 128; i++) {
                const angle = (i / 128) * Math.PI * 2;
                orbitPoints.push(
                    Math.cos(angle) * orbitRadius,
                    0,
                    Math.sin(angle) * orbitRadius
                );
            }
            orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPoints, 3));
            const orbitMaterial = new THREE.LineBasicMaterial({ color: 0x444444 });
            const orbit = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbit);
            orbits.push(orbit);

            // åˆ›å»ºè¡Œæ˜Ÿ
            const planetGeometry = new THREE.SphereGeometry(radius, 32, 32);
            const planetMaterial = new THREE.MeshStandardMaterial({ 
                color: color,
                roughness: 0.7,
                metalness: 0.3
            });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            
            // åˆ›å»ºè¡Œæ˜Ÿå®¹å™¨ç”¨äºå…¬è½¬
            const planetContainer = new THREE.Object3D();
            planet.position.x = orbitRadius;
            planetContainer.add(planet);
            scene.add(planetContainer);

            planets.push({
                mesh: planet,
                container: planetContainer,
                revolutionSpeed: revolutionSpeed,
                rotationSpeed: rotationSpeed,
                orbitRadius: orbitRadius
            });

            // ä¸ºåœŸæ˜Ÿæ·»åŠ å…‰ç¯
            if (name === 'åœŸæ˜Ÿ') {
                const ringGeometry = new THREE.RingGeometry(radius * 1.5, radius * 2.5, 32);
                const ringMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xc9b181,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.6
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                planet.add(ring);
            }
        });

        // ç›¸æœºä½ç½®
        camera.position.set(0, 150, 400);
        camera.lookAt(0, 0, 0);

        // é¼ æ ‡æ§åˆ¶
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraAngle = { theta: 0, phi: Math.PI / 6 };
        let cameraDistance = 400;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                cameraAngle.theta += deltaX * 0.005;
                cameraAngle.phi += deltaY * 0.005;
                
                // é™åˆ¶å‚ç›´è§’åº¦
                cameraAngle.phi = Math.max(0.1, Math.min(Math.PI - 0.1, cameraAngle.phi));
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            cameraDistance += e.deltaY * 0.2;
            cameraDistance = Math.max(100, Math.min(1000, cameraDistance));
        });

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);

            // æ›´æ–°ç›¸æœºä½ç½®
            camera.position.x = cameraDistance * Math.sin(cameraAngle.phi) * Math.cos(cameraAngle.theta);
            camera.position.y = cameraDistance * Math.cos(cameraAngle.phi);
            camera.position.z = cameraDistance * Math.sin(cameraAngle.phi) * Math.sin(cameraAngle.theta);
            camera.lookAt(0, 0, 0);

            // å¤ªé˜³è‡ªè½¬
            sun.rotation.y += 0.001;

            // è¡Œæ˜Ÿå…¬è½¬å’Œè‡ªè½¬
            planets.forEach(planet => {
                // å…¬è½¬
                planet.container.rotation.y += planet.revolutionSpeed;
                // è‡ªè½¬
                planet.mesh.rotation.y += planet.rotationSpeed;
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
