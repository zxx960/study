<!DOCTYPE html>

<head>

    <style>

<body>
    <div id="canvas-container"></div>
    
    <div class="overlay title-bar">
        <h1>ğŸŒŒ å¼•åŠ›æ—¶ç©ºå¼¯æ›²</h1>
        <p class="subtitle">Gravity Spacetime Curvature</p>
    </div>
    
    <div class="overlay controls">
        <div class="control-group">
            <label for="mass">è´¨é‡:</label>
            <input type="range" id="mass" min="1" max="10" step="0.5" value="5">
            <span id="massValue">5</span>
        </div>
        <div class="control-group">
            <label for="gridSize">ç½‘æ ¼å¯†åº¦:</label>
            <input type="range" id="gridSize" min="20" max="80" step="5" value="60">
            <span id="gridSizeValue">60</span>
        </div>
        <button onclick="resetView()">ğŸ”„ é‡ç½®è§†è§’</button>
        <button onclick="toggleAnimation()">â¸ï¸ æš‚åœ</button>
    </div>
    
    <div class="overlay info">
        <h3>ğŸ”¬ ç‰©ç†åŸç†</h3>
        <p>â€¢ è´¨é‡ä½¿æ—¶ç©ºå¼¯æ›²ï¼ˆå¹¿ä¹‰ç›¸å¯¹è®ºï¼‰</p>
        <p>â€¢ ç½‘æ ¼ä»£è¡¨æ—¶ç©ºï¼Œçƒä½“ä»£è¡¨å¤©ä½“</p>
        <p>â€¢ æ‹–åŠ¨æ—‹è½¬è§†è§’ï¼Œæ»šè½®ç¼©æ”¾</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let gridMesh, centralMass, orbitingBall, orbitTrail;
        let gridGeometry;
        let isAnimating = true;
        let time = 0;
        
        // å‚æ•°
        let mass = 5;
        let gridSize = 60;
        
        // è½¨é“å°çƒå‚æ•°
        const orbitRadius = 4;
        const orbitSpeed = 1.0;
        const trailPositions = [];
        
        // å°çƒè´¨é‡ï¼ˆç›¸å¯¹äºä¸­å¿ƒå¤©ä½“ï¼‰
        const smallBallMass = 0.3;
        
        const container = document.getElementById('canvas-container');
        
        function init() {
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 20);
            camera.lookAt(0, -2, 0);
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 50;
            
            // åˆ›å»ºç½‘æ ¼
            createGrid();
            
            // åˆ›å»ºä¸­å¿ƒè´¨é‡çƒä½“
            createCentralMass();
            
            // åˆ›å»ºè½¨é“å°çƒ
            createOrbitingBall();
            
            // æ·»åŠ ç¯å¢ƒå…‰å’Œç‚¹å…‰æº
            const ambientLight = new THREE.AmbientLight(0x404080, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(0, 10, 10);
            scene.add(pointLight);
            
            // æ·»åŠ æ˜Ÿç©ºèƒŒæ™¯
            createStars();
            
            animate();
        }
        
        function createGrid() {
            if (gridMesh) {
                scene.remove(gridMesh);
                gridGeometry.dispose();
            }
            
            const size = 30;
            const segments = gridSize;
            
            gridGeometry = new THREE.PlaneGeometry(size, size, segments, segments);
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x4466ff,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });
            
            gridMesh = new THREE.Mesh(gridGeometry, material);
            gridMesh.rotation.x = -Math.PI / 2;
            scene.add(gridMesh);
            
            updateGridDeformation();
        }
        
        function createCentralMass() {
            if (centralMass) {
                scene.remove(centralMass);
            }
            
            const geometry = new THREE.SphereGeometry(0.8, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0xff6600,
                emissive: 0xff3300,
                emissiveIntensity: 0.5,
                shininess: 100
            });
            
            centralMass = new THREE.Mesh(geometry, material);
            centralMass.position.y = -mass * 1.2 / 1.2 + 0.8;
            scene.add(centralMass);
            
            // æ·»åŠ å…‰æ™•æ•ˆæœ
            const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xff6600,
                transparent: true,
                opacity: 0.2
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            centralMass.add(glow);
        }
        
        function createStars() {
            const starsGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                const z = (Math.random() - 0.5) * 200;
                starPositions.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.2,
                transparent: true,
                opacity: 0.8
            });
            
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
        }
        
        function updateGridDeformation() {
            const positions = gridGeometry.attributes.position.array;
            const segments = gridSize;
            
            // ç½‘æ ¼æ—‹è½¬åï¼ŒåŸå§‹Yè½´å˜æˆ-Zè½´ï¼Œæ‰€ä»¥éœ€è¦å–å
            const ballX = orbitingBall ? orbitingBall.position.x : 0;
            const ballZ = orbitingBall ? -orbitingBall.position.z : 0;
            
            for (let i = 0; i <= segments; i++) {
                for (let j = 0; j <= segments; j++) {
                    const index = (i * (segments + 1) + j) * 3;
                    
                    const x = positions[index];
                    const z = positions[index + 1];
                    
                    const distanceToCenter = Math.sqrt(x * x + z * z);
                    
                    let deformation = 0;
                    if (distanceToCenter > 0.5) {
                        deformation = -mass * 1.2 / (distanceToCenter * 0.4 + 1);
                    } else {
                        deformation = -mass * 1.2 / 1.2;
                    }
                    
                    const distanceToBall = Math.sqrt((x - ballX) * (x - ballX) + (z - ballZ) * (z - ballZ));
                    if (distanceToBall > 0.3) {
                        deformation += -smallBallMass * 1.2 / (distanceToBall * 0.5 + 1);
                    } else {
                        deformation += -smallBallMass * 1.2 / 1.15;
                    }
                    
                    positions[index + 2] = deformation;
                }
            }
            
            gridGeometry.attributes.position.needsUpdate = true;
        }
        
        function createOrbitingBall() {
            const geometry = new THREE.SphereGeometry(0.3, 16, 16);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00aaff,
                emissive: 0x0066aa,
                emissiveIntensity: 0.3,
                shininess: 80
            });
            
            orbitingBall = new THREE.Mesh(geometry, material);
            scene.add(orbitingBall);
            
            const trailGeometry = new THREE.BufferGeometry();
            const trailMaterial = new THREE.LineBasicMaterial({
                color: 0x00aaff,
                transparent: true,
                opacity: 0.5
            });
            orbitTrail = new THREE.Line(trailGeometry, trailMaterial);
            scene.add(orbitTrail);
        }
        
        function getGridHeight(x, z) {
            const distance = Math.sqrt(x * x + z * z);
            if (distance > 0.5) {
                return -mass * 1.2 / (distance * 0.4 + 1);
            } else {
                return -mass * 1.2 / 1.2;
            }
        }
        
        function updateOrbitingBall() {
            const angle = time * orbitSpeed;
            const x = Math.cos(angle) * orbitRadius;
            const z = Math.sin(angle) * orbitRadius;
            
            const y = getGridHeight(x, z) + 0.35;
            
            orbitingBall.position.set(x, y, z);
            
            trailPositions.push(x, y, z);
            if (trailPositions.length > 300) {
                trailPositions.splice(0, 3);
            }
            
            const trailGeometry = new THREE.BufferGeometry();
            trailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(trailPositions, 3));
            orbitTrail.geometry.dispose();
            orbitTrail.geometry = trailGeometry;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAnimating) {
                time += 0.05;
                updateGridDeformation();
                updateOrbitingBall();
                
                const scale = 1 + Math.sin(time * 2) * 0.05;
                centralMass.scale.set(scale, scale, scale);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        document.getElementById('mass').addEventListener('input', (e) => {
            mass = parseFloat(e.target.value);
            document.getElementById('massValue').textContent = mass;
            centralMass.position.y = -mass * 1.2 / 1.2 + 0.8;
        });
        
        document.getElementById('gridSize').addEventListener('input', (e) => {
            gridSize = parseInt(e.target.value);
            document.getElementById('gridSizeValue').textContent = gridSize;
            createGrid();
        });
        
        function resetView() {
            camera.position.set(0, 8, 20);
            camera.lookAt(0, -2, 0);
            controls.reset();
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const btn = event.target;
            btn.textContent = isAnimating ? 'â¸ï¸ æš‚åœ' : 'â–¶ï¸ æ’­æ”¾';
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        init();
    </script>
</body>
